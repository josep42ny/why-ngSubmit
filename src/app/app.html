<main>
  <section>
    <form [formGroup]="nameForm" (ngSubmit)="submit01()">
      <fieldset>
        <legend>
          <h6>Primer Formulario</h6>
        </legend>
        <label hidden for="colorName">Nombre</label>
        <input id="name" type="text" formControlName="name" placeholder="Nombre">
        <label hidden for="colorName">Apellidos</label>
        <input id="surname" type="text" formControlName="surname" placeholder="Apellidos">
        <sub>Este boton usa button</sub><br>
        <button id="sub01">Enviar</button>
      </fieldset>
    </form>
    <br>
    <form [formGroup]="colorForm" (ngSubmit)="submit02()">
      <fieldset>
        <legend>
          <h6>Segundo Formulario</h6>
        </legend>
        <label hidden for="colorName">Nombre del color</label>
        <input id="colorName" type="text" formControlName="colorName" placeholder="Nombre del color">
        <label hidden for="colorHex">Color</label>
        <input id="colorHex" type="color" formControlName="hex">
        <sub>Este boton usa type="submit"</sub>
        <input type="submit" value="Enviar">
      </fieldset>
    </form>
  </section>
</main>
