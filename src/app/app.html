<main>
  <section>
    <h2>Primer Formulario</h2>
    <form [formGroup]="nameForm" (ngSubmit)="submit01()">
      <label for="colorName">Nombre</label>
      <input id="name" type="text" formControlName="name">
      <label for="colorName">Apellidos</label>
      <input id="surname" type="text" formControlName="surname">
      <sub>Este boton usa button</sub>
      <button>Enviar</button>
    </form>

    <h2>Segundo Formulario</h2>
    <form [formGroup]="colorForm" (ngSubmit)="submit02()">
      <label for="colorName">Nombre del color</label>
      <input id="colorName" type="text" formControlName="colorName">
      <label for="colorHex" hidden>Color</label>
      <input id="colorHex" type="color" formControlName="hex">
      <sub>Este boton usa type="submit"</sub>
      <input type="submit" value="Enviar">
    </form>
  </section>
</main>
